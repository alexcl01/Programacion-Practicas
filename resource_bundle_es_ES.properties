language= \nBienvenido a la lista de hoteles, ¿en que ciudad quiere reservar una habitacion de hotel?\n -> New York\n -> Washington \n -> Chicago \n\n -> Change language \n -> Quit\n
newYork= \nEl nombre del hotel es The sound of music y su numero de estrellas es: 4\nBienvenido al programa de reservas del hotel 'The sound of music', sus opciones son:\n\n -> print - mostrar todas las reservas\n -> reserve - reservar una habitacion con nombre \n -> reserveN - reservar una habitacion especifica \n -> cancel - cancelar las reservas de alguien \n -> build - crear mas habitaciones para el hotel\n -> quit - abandonar el programa\n


